name: Create Multi-Platform Manifests

on:
  workflow_run:
    workflows: ["Docker Publish", "Docker Publish ARM64"]
    types: [completed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-manifests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check triggering workflow success
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "❌ Triggering workflow did not complete successfully"
            echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
            exit 1
          fi
          echo "✅ Triggering workflow completed successfully"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get all available tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest

      - name: Create manifests for available platform pairs
        run: |
          # Get all tags that have both platform images
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            echo "Checking tag: ${tag}"

            # Check if both platform-specific images exist
            if docker buildx imagetools inspect "${tag}-amd64" >/dev/null 2>&1 && docker buildx imagetools inspect "${tag}-arm64" >/dev/null 2>&1; then
              echo "✅ Both platform images exist for ${tag}, creating manifest"
              docker buildx imagetools create --tag "${tag}" \
                "${tag}-amd64" \
                "${tag}-arm64"
            else
              echo "⏭️  Skipping ${tag} - missing platform images"
              echo "  AMD64: $(docker buildx imagetools inspect "${tag}-amd64" >/dev/null 2>&1 && echo '✅' || echo '❌')"
              echo "  ARM64: $(docker buildx imagetools inspect "${tag}-arm64" >/dev/null 2>&1 && echo '✅' || echo '❌')"
            fi
          done

          echo "🎯 Manifest creation complete!"
